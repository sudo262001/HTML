<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form target="_blank" novalidate method="get">
        <label>Search</label>
        <input type="search" placeholder="Enter a search word" autofocus>
        <br>
        <label>File</label>
        <input type="file">
        <br>
        <label>URL</label>
        <input type="url" required>
        <br>
        <input type="date" value="1982-10-25" name="date">
        <input type="month" value="1982-10">
        <br>
        <input type="submit">
        <input type="reset" value="Empty">
    </form>
    <pre>
        Hello Line One
Hello Line Two
Hello Line Three
      Hello Line Four
    </pre>
    <iframe src="https://elzero.org/"></iframe>
</body>
</html>
